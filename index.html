<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=0,viewport-fit=cover">
  <title>LIFF: LINE Front-end Framework</title>
</head>

<body id="body">
  <section id="profile">
    <img id="pictureUrl" src="https://mokmoon.com/images/ic_liff.png">
    <p id="displayName"></p>
    
    <div class="color">Please Login</div>
    <div class="login-container">
      <div class="login-content">
        <div>UserName : </div>
        <div><input type="text" class="TextBox" id="UserName"></input></div>
      </div>
      <br>
      <div class="login-content">
        <div>Password : </div>
        <div><input type="text" class="TextBox" id="Password"></input></div>
      </div>
      <section id="button">
        <button id="btnLogin">Login</button>
      </section>
    </div>
  </section>
</body>

</html>
